<!DOCTYPE html>
<html>
<head>
  <title>Integer Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 350px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Integer Calculator</h2>
    <input type="text" id="num1" placeholder="Enter first number" />
    <input type="text" id="num2" placeholder="Enter second number" />
    <button onclick="calculate()">Calculate</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function add(a, b) {
      return a + b;
    }

    const subtract = (a, b) => a - b;
    const multiply = (a, b) => a * b;
    const divide = (a, b) => b !== 0 ? Math.floor(a / b) : "Cannot divide by zero";

    function calculate() {
      const num1 = +document.getElementById('num1').value;
      const num2 = +document.getElementById('num2').value;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('output').innerHTML = "Please enter valid numbers!";
        return;
      }

      document.getElementById('output').innerHTML = `
        Addition: ${add(num1, num2)}<br>
        Subtraction: ${subtract(num1, num2)}<br>
        Multiplication: ${multiply(num1, num2)}<br>
        Division: ${divide(num1, num2)}
      `;
    }
  </script>

</body>
</html>
